	<link rel="stylesheet" type="text/css" href="coustm.css">
	<script type="text/javascript">
		$("document").ready(function(){
			$("#iconn").click(function(){
				$("#sect").css("width" , "0");
				$(".ha").css("visibility", "hidden")
				$("#iconn").css("visibility", "hidden")
			});

			$("#show").click(function(){
				$("#sect").css("width" , "100%");
				$(".ha").css("visibility", "visible");
				$("#iconn").css("visibility", "visible")
			});

			$("#rede").click(function(){
				$(".black").css("display" , "none");
				$(".blue").css("display", "none");
				$(".red").css("display", "inline-block");
				
			});
			$("#bluee").click(function(){
				$(".red").css("display" , "none");
				$(".black").css("display", "none");
				$(".blue").css("display", "inline-block");
				
			});
			$("#blacke").click(function(){
				$(".red").css("display" , "none");
				$(".blue").css("display", "none");
				$(".black").css("display", "inline-block");
				
			});
			$("#all").click(function(){
				$(".red").css("display" , "inline-block");
				$(".blue").css("display", "inline-block");
				$(".black").css("display", "inline-block");
				
			});
		});
	</script>
</head>
